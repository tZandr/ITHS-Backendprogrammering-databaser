<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="userDiv">
      <form id="userForm">
        <h2>Lab 4</h2>
        <input
          type="text"
          id="userInput"
          placeholder="Enter your username..."
        />
        <button>Submit</button>
      </form>
    </div>
    <div id="lobby" style="display: none">
      <div id="chatSide">
        <div id="players"></div>
        <div id="chat">
          <ul id="chatBox"></ul>
          <form id="messageForm">
            <input
              type="text"
              id="messageInput"
              placeholder="Type your message..."
            />
            <button>Send</button>
          </form>
        </div>
      </div>
      <div id="gameSide">
        <div id="rolls">
          <p id="diceOne">5</p>
          <p>+</p>
          <p id="diceTwo">2</p>
        </div>
        <div id="sum"><h1>7</h1></div>
        <button id="rollButton">Roll Dice</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
