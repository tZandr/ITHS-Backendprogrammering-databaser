<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab4</title>
  </head>
  <body>
    <div id="userDiv">
      <form id="userForm">
        <input
          type="text"
          id="userInput"
          placeholder="Enter your username..."
        />
        <button>Submit</button>
      </form>
    </div>
    <div id="game" style="display: none"></div>
    <div id="chat">
      <h2>Chat</h2>
      <ul id="chatBox"></ul>
      <form id="messageForm">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message..."
        />
        <button>Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
